<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nClickHub</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding-top: 100px;">

  <h1 style="color: #333; margin-bottom: 40px;">Explore nClickHub</h1>

  <button 
    onclick="window.open('https://clickhub-hactoberfest2025.vercel.app/', '_blank')" 
    style="padding: 12px 24px; background-color: #0070f3; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
    Go to nClickHub
  </button>

  <script>
    const btn = document.querySelector("button");
    btn.onmouseover = () => btn.style.backgroundColor = "#0059c9";
    btn.onmouseout = () => btn.style.backgroundColor = "#0070f3";
  </script>

</body>
</html>
